<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style2.css">
</head>

<body>
	<header>
    <img src="images/header-image.jpg" class="header">
	</header>


  <div id="wrapper">	
	
	<div class="container main">
  <div class="row">
    <div class="col">
      <h1>Task Workflow</h1><br>
      <span id ="currentDate"></span>
    </div>
    
    <div class="col">
    <!--message pop up-->
		<!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        <i class="fa fa-plus" aria-hidden="true"></i> Add your task
      </button><br>
      
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add your task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
      <div class="modal-body" id="inputForm">
        <!--form body-->
		  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Task name</label>
  <input type="text" class="form-control" id="taskName" placeholder="add your task">
  <span id="errMsg"></span>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Assigned to</label>
  <input type="text" class="form-control" id="assignedTo" placeholder="assigned to">
  <span id="errMsg1"></span>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Due date</label>
  <input type="date" class="form-control" id="dueDate" placeholder="assigned to" required pattern="\d{4}-\d{2}-\d{2}">
  <span id="errMsg2"></span>
</div>


<!-- Status button -->
<div class="btn-group">
  <!--<button type="button" id = "statusButton" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Status
  </button>
  <div class="dropdown-menu" id ="statusDropDown">
    <a class="dropdown-item" href="#">To do</a>
    <a class="dropdown-item" href="#">In progress</a>
    <a class="dropdown-item" href="#">Review</a>
    <a class="dropdown-item" href="#">Done</a>
    </div>*/-->
    <select class="form-select" id ="statusButton">
      <option selected>--select--</option>
      <option value="To-Do">To do</option>
      <option value="In progress">In progress</option>
      <option value="Review">Review</option>
      <option value="Done">Done</option>
    </select>
    <span id="errMsg3"></span>
</div>

<div class="mb-3 pt-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" id="description" rows="3"></textarea>
  <span id="errMsg4"></span>
</div> <!--form body end-->
      </div>
      <div class="modal-footer">
        <button type="submit" id ="submitButton" class="btn btn-secondary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </div>
</div>
		
    </div> <!--message pop up end-->
    <div class="col">

    </div>

     
  </div> <!--row end-->
</div><!-- container main end-->
	
        
 </div> 
  
	
	</div> <!-- wrapper end -->

	 <script src="./scriptVer7.js"></script>
   <!-- <script src="./script-ver-6.js"></script> -->
	<!-- add bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<!-- add bootstrap-->
</body>
</html>
